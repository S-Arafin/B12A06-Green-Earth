<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Earth</title>
    <!-- font awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
     <!-- daisy ui and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="style.css">
    
</head>

<body class="bg-[#DCFCE795]">
    <header>
        <nav class="bg-[#15803D]">
  <div class="navbar px-5 text-white shadow-sm">
    <!-- Left side -->
    <div class="navbar-start">
      <div class="dropdown">
        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
          <!-- hamburger -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
               viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16" />
          </svg>
        </div>
        <!-- dropdown content -->
        <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 text-black">
          <li><a>About</a></li>
          <li><a>Gallery</a></li>
          <li><a>Plant a tree</a></li>
        </ul>
      </div>
      <a class="text-xl">Green Earth</a>
    </div>

    <!-- Center menu (desktop only) -->
    <div class="navbar-center hidden lg:flex">
      <ul class="menu menu-horizontal px-1">
         <li><a>About</a></li>
          <li><a>Gallery</a></li>
          <li><a>Plant a tree</a></li>
        
      </ul>
    </div>

    <!-- Right side -->
    <div class="navbar-end">
      <a class="btn text-[#15803D] bg-[#FACC15] rounded-3xl border-none shadow-none">
        Plant a Tree
      </a>
    </div>
  </div>
</nav>
    </header>
    <section class="banner flex items-center justify-between bg-[#CFF0DC] bg-[url('./assets/hero-leaf1.png')]  
                bg-no-repeat bg-left
                md:bg-none">
        <div><img class="hidden md:block" src="./assets/hero-leaf1.png" alt=""></div>
        <div class="text-center space-y-5 py-3">
            <h1 class="text-5xl font-bold">Plant a Tree, Grow a Future</h1>
            <p class="text-gray-800 font-semibold md:font-normal">Join our mission to plant 1 million trees and make the Earth greener for future <br>
                generations.</p>
            <button class="btn rounded-3xl bg-[#FACC15] text-[#15803D]">Get Involved</button>
        </div>
        <div><img class="hidden md:block" src="./assets/hero-leaf2.png" alt=""></div>
    </section>

    <section class="choose-your-tree p-6">
        <h2 class="text-center font-bold text-2xl mb-10">Choose Your Trees</h2>
      <section class="flex justify-between">
          <section id="categories" class="categories">
            <h2 class="text-xl font-bold pl-1">Categories</h2>
        </section>
        <section id="cards" class="grid grid-cols-3 gap-10">
            
        </section>
        <section class="cart bg-white min-h-[400px] min-w-[15rem] rounded-xl">
          <h2 class="text-xl font-semibold p-3">Your Cart</h2>
          <div id="cartItems" class="p-3 space-y-4">
            <div>
              
            </div>
          </div>
          
        </section>
      </section>
    </section>
<script src="./index.js"></script>
</body>
</html>
